{% extends 'base.html' %}
{% load cloudinary %}
{% block content %}
<script>
    function CopyFunction() {
        var copyText = document.getElementById("imagelink");
        copyText.select();
        document.execCommand("copy");
        alert("Copied the text: " + copyText.value);
    }
</script>

<div class="container-fluid">
    
       <u> <strong> <p class="text-center">OUR TEAM.</p></strong></u>
        <br>
        
    <div class="row">
      
        {% for photo in photos %}
        
        <div class="col-md-6 single_portfolio_text">
            <img src="{{photo.photo.url}}" alt="" class="img-responsive" height="300px" />

            <div class="portfolio_images_overlay text-center">
                <h3>{{photo.image_name}}</h3>
                <h5>Location: {{photo.location}}</h5>
                <h2>date posted: {{photo.post_date}}</h2>
                <p class="text-white">{{photo.image_desc}}</p>
                <hr>
                


                

                <!-- <input type="text" id="imagelink" class="form-control input-sm" value="https://whispering-temple-04935.herokuapp.com/{{photo.photo.url}}"
                    class="hidden"> -->
                <div class="top">
                    <button class="btn btn-primary" onclick="CopyFunction()">Copy Link</button>
                   
                    <a class="fancybox btn btn-custom" rel="gallery" href="{{photo.photo.url}}">View Image</a>
                </div>
            </div>
        </div>
    
        {% endfor %}
    </div>
</div>

{% endblock %}
